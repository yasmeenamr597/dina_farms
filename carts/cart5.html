<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <title>cart</title>
  </head>
  <body>
    <img src="../img/logo.png" alt="logo" />
    <h2>ORDER NOW</h2>
    <!--shopping cart items-->
    <div class="small-container cart-page">
      <table>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="../img/bondok.jfif" alt="" />
              <div>
                <p>Tamr's Milk</p>
                <small>price: 7.99LE</small>
                <br />
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td>7.99 LE</td>
        </tr>
        <div class="control">
          <input
            id="phone "
            placeholder="number(01xxxxxxx)"
            name="phone"
            type="text"
            required="required"
          />
          <label for="phone" class="mb-10 is-block"> رقم التليفون </label>
          <h4>الحد الأدنى لتوصيل 100 جنيه</h4>
        </div>
      </table>
      <div>
        <button
          type="button"
          class="btnn btn-secondary align-item-center"
          onclick="window.alert('your order has confirm successfully wait for our contact with you!!!' )"
        >
          Confirm order
        </button>
      </div>

      <!--<button class="btn align-item-center"> Confirm Order</button>-->
    </div>
  </body>
</html>
